/*
	일반적으로 태스크 속성 접근은
	태스크 정의 다음에 속성에 접근가능 
	태스크 속성값에 접근하는 것은 설정이기 때문
	실행 : gradle currentTask

*/
task currentTask {
	doLast {
		println(description + ": activated!")
	}
}
currentTask.description = "CURRENT TASK"



/*
	다음과 같이 태스크를 정의하면
	태스크 속성을 태스크 선언부보다 먼저 접근가능
	실행 : gradle prevTask
*/
task prevTask
prevTask.description = '<Task Execution>'
prevTask {
	doLast {
		println(description + ' : task activated! ')
	}
}